{% extends "blog/base.html" %}
{% block content %}

<div>
    {% if form.errors %}
    <p>아이디나 비밀번호가 맞지 않음</p>
    {% endif %}

    <h1>로그인</h1>
    <form method="POST" action="{% url 'login'%}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
